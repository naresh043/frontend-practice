<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./avatar.css" />
  </head>
  <body>
    <div class="container">
      <div class="avatar">
        <img
          src="https://img.daisyui.com/images/profile/demo/batperson@192.webp"
          alt=""
        />
      </div>
    </div>

    <div class="container">
      <div class="avatar avtr-rounded">
        <img
          src="https://img.daisyui.com/images/profile/demo/yellingwoman@192.webp"
          alt="img"
        />
      </div>
    </div>

    <div class="avatar avtr-circle">
      <img
        src="https://img.daisyui.com/images/profile/demo/yellingcat@192.webp"
        alt="img"
      />
    </div>
    <div class="avatar avtr-ring">
      <img
        src="https://img.daisyui.com/images/profile/demo/spiderperson@192.webp"
        alt="img"
      />
    </div>

    <div class="avatar-online">
      <span class="isonline-icon"></span>
      <div class="avatar avtr-circle">
        <img
          src="https://img.daisyui.com/images/profile/demo/gordon@192.webp"
        alt="img"
        />
      </div>
    </div>
    <div class="avatar-offline">
      <span class="isoline-icon"></span>
      <div class="avatar avtr-circle">
        <img
          src="https://img.daisyui.com/images/profile/demo/idiotsandwich@192.webp"
          alt="img"
        />
      </div>
    </div>
  </body>
</html>
