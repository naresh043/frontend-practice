<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./Tooldip.css" />
  </head>
  <body>
    <h3>Tooltip task</h3>
    <div class="container">
      <div class="tooltip">
        <button class="btn">Hover me</button>
        <span class="tooltip-text">Hello</span>
      </div>
    </div>
    <div class="container">
      <div class="tooltip w">
        <button class="btn">Hover me</button>
        <span class="tooltip-text wow">WOW</span>
      </div>
    </div>
    <div class="container">
      <div class="tooltip">
        <button class="btn">Top tooltip</button>
        <span class="tooltip-text force-open">Hello</span>
      </div>
    </div>
    <div class="container">
      <div class="tooltip-bottom">
        <button class="btn">Bottom</button>
        <span class="tooltip-text common">Hello</span>
      </div>
    </div>
    <div class="container">
      <div class="tooltip-left">

      </div>
    </div>

    <div class="container">

      </div>
    </div>

    <div class="container">

        <button class="btn">Hover me</button>
        <span class="tooltip-text">Hello</span>
      </div>
    </div>
    <div class="container">
      <div class="tooltip primary-color">

    </div>

    <div class="container">

       <div class="container">
