<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Tooldip.css" />
  </head>
  <body>
    <div class="container">
      <div class="tooltip">
        <button class="btn">Hover me</button>
        <span class="tooltip-text">Hello</span>
      </div>
    </div>
    <div class="container">
      <div class="tooltip w">
        <button class="btn">Hover me</button>
        <span class="tooltip-text wow">WOW</span>
      </div>
    </div>
    <div class="container">
      <div class="tooltip">
        <button class="btn">Top tooltip</button>
        <span class="tooltip-text force-open">Hello</span>
      </div>
    </div>
    <div class="container">
      <div class="tooltip-bottom">
        <button class="btn">Bottom</button>
        <span class="tooltip-text common">Hello</span>
      </div>
    </div>
    <div class="container">
      <div class="tooltip-left">
        <button class="btn">left</button>
        <span class="tooltip-text common">Hello</span>
      </div>
    </div>

     <div class="container">
      <div class="tooltip-right">
        <button class="btn">Right</button>
        <span class="tooltip-text common">Hello</span>
      </div>
    </div>
  </body>
</html>
