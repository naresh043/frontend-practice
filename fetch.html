<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input onchange="handleUserInput(event)" type="text" />
    <button onclick="handleSubmit(event)">Submit</button>

    <script>
      //   let input = prompt("Enter ur name : ");

      //   const names = ["Rahul", "Priya", "Arjun", "Sneha", "Vikram"];

      //   const filteredArray = names.filter((item) =>
      //     item.toLowerCase().includes(input)
      //   );
      //   console.log(filteredArray);

      let userInput = "";

      const handleUserInput = (e) => {
        userInput = e.target.value;
        console.log("User Input:", userInput);
      };

      const handleSubmit = (e) => {
        fetch("https://fakestoreapi.com/products")
          .then((response) => response.json())
          .then((data) => {
            // filter products based on title
            const filteredArray = data.filter((item) =>
              item.title.toLowerCase().includes(userInput.toLowerCase())
            );
            console.log("Filtered Result:", filteredArray);
          });
      };

      function add(a, b) {
        return a + b;
      }

      // Function for division
      function divide(a, b) {
        if (b === 0) {
          return "Cannot divide by zero!";
        }
        return a / b;
      }

      // Calling the functions
      let num1 = 10;
      let num2 = 5;

      let sum = add(num1, num2);
      let result = divide(num1, num2);

      // Display the results in console
      console.log("Addition:", sum); // 15
      console.log("Division:", result); // 2

      // Or display on page
      document.write("<b>Addition:</b> " + sum + "<br>");
      document.write("<b>Division:</b> " + result);
    </script>
  </body>
</html>
